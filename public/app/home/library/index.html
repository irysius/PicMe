<ion-content>
    <br /><br />
    <ion-list>
    <div id="photos" class="clearfix">
      <div class="photo" ng-repeat="photo in photos">
        <img ng-src="{{ photo.data }}" ng-click="loadPhoto(photo)">
      </div>
    </div>
    </ion-list>            
  <ion-infinite-scroll
    ng-if="moreDataCanBeLoaded"
    on-infinite="loadMoreData()"
    distance="1%">
  </ion-infinite-scroll>
</ion-content>
