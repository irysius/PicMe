<div style="width:100%;margin-top:70px;padding-left:10px; padding-right:10px;">
  <div style="width: 50%; float:left;">
    <button class="button button-positive button-block" id="download" ng-click="showModal()">Download</button>
    <ul class="list">
    	<li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-checked="photo.permission.one" style="padding: 0px">
           </label>
           Direct Clinical Care
        </li>
    	<li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-checked="photo.permission.two" style="padding: 0px">
           </label>
           Healthcare Professional Education
        </li>
    	<li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-checked="photo.permission.three" style="padding: 0px">
           </label>
           Patient and Family Education
        </li>
    	<li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-checked="photo.permission.four" style="padding: 0px">
           </label>
           SickKids Hackathon 2014
        </li>
    </ul>
  </div>
  <div style="width: 50%; float:right; text-align:center;">
    <img ng-src="{{ photo.data }}">
  </div>
</div>

<div style="clear: both;">

  <div style="width:50%;margin-top:70px;padding-left:10px; padding-right:10px;clear: both;">
  <br />
  <h4>Usage History</h4>
  <p style ="font-style: italic">Number of times used: {{usages.length}}</p>
    <ul class="list" ng-repeat="usage in usages">
      <li class="item">

        <span style="width: 50%; float:left">Date: {{ usage.created | date: formatted }}</span><span style="width: 50%; float:right">Direct Clincal Care</span>
      <li>
    </ul>
</div>

</div>
