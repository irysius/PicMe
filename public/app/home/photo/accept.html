<div style="width:100%;margin-top:70px;padding-left:10px; padding-right:10px;">
  <div style="width: 50%; float:left;">
    <h2>Patient Approval</h2>
    <div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Email" ng-model="user.email" />
      </label>
      <label class="item item-input">
        <input type="text" placeholder="User Name" ng-model="user.username" />
      </label>
    </div>
    <ul class="list">
      <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-model="permission.one" style="padding: 0px">
           </label>
           Direct Clinical Care
        </li>
      <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-model="permission.two" style="padding: 0px">
           </label>
           Healthcare Professional Education
        </li>
      <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-model="permission.three" style="padding: 0px">
           </label>
           Patient and Family Education
        </li>
      <li class="item item-checkbox">
           <label class="checkbox">
             <input type="checkbox" ng-model="permission.four" style="padding: 0px">
           </label>
           SickKids Hackathon 2014
        </li>
    </ul>
    <button class="button button-positive button-block" id="allow" ng-click="savePhoto()">Allow</button>
  </div>
  <div style="width: 50%; float:right; text-align:center;">
    <canvas id="snapshot" width="320px" height="240px" style="margin:autp;"></canvas>
  </div>
</div>
