<ion-side-menus>
    <ion-side-menu-content class="" ng-controller="HomeCtrl">
        <ion-nav-view name="mainContent">
        	<div class="home_content">
                <div>
                    <button class="button button-positive button-block" ng-click="makeSnapshot()">Take Photo</button>
                </div>
                <div style="width: 100%; height: 260px;">
                    <div style="width: 50%; float:left;">
                    <webcam on-streaming="onSuccess(video)"></webcam>
                    </div>
                    <div style="width: 340px; float:right;">
                    <canvas id="snapshot"></canvas>
                    </div>
                </div>
                <div>
                    <button class="button button-positive button-block" id="accept" ng-click="goToAccept()">Accept</button>
                </div>
            </div>
        </ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="" ng-controller="HomeCtrl">
        <ion-content delegate-handle="" has-bouncing="true" class="has-header has-subheader home_menu">
            <ion-list>
            <ul>
            	<li><a ui-sref="home"><i class="icon ion-camera small_radius"></i> Take Photo</a></li>
            	<li><a ui-sref="home.library"><i class="icon ion-ios7-copy small_radius"></i> Library</a></li>
            	<!--<li><a href="#"><i class="icon ion-document-text small_radius"></i> User Guide</a></li>-->
            </ul>
            </ion-list>            
        </ion-content>

                <input type="text" placeholder="Search" ng-model="searchQuery.name" ng-change="scrollContactListToTop()" />
            </div>
        </div>

    </ion-side-menu>
</ion-side-menus>
